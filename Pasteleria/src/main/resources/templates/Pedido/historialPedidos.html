<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial de Pedidos | Dulce Sabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container">
        <h1 class="text-center mb-4">Historial de Pedidos</h1>

        <div class="mb-3 text-end">
            <a href="/clientes/home" class="btn btn-secondary">Volver al inicio</a>
        </div>

        <div th:if="${#lists.isEmpty(pedidos)}" class="alert alert-info">
            No tienes pedidos realizados aún.
        </div>

        <table class="table table-bordered" th:if="${not #lists.isEmpty(pedidos)}">
            <thead class="table-dark">
                <tr>
                    <th># Pedido</th>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.idPedido}">1</td>
                    <td th:text="${pedido.producto.nombre}">Pastel de Chocolate</td>
                    <td th:text="${pedido.producto.descripcion}">Delicioso pastel...</td>
                    <td th:text="${pedido.cantidad}">2</td>
                    <td th:text="${pedido.estado}">Pendiente</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
