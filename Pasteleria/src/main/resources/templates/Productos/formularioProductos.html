<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${producto.id_producto > 0} ? 'Editar Producto' : 'Nuevo Producto'">Formulario Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${producto.id_producto > 0} ? 'Editar Producto' : 'Nuevo Producto'"></h2>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="mt-4">

        <input type="hidden" th:field="*{id_producto}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio (€)</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoría</label>
            <input type="text" th:field="*{categoria}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
