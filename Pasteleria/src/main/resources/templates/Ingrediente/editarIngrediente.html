<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar Ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Editar Ingrediente</h1>
    <form th:action="@{'/ingredientes/actualizar/' + ${ingrediente.id_ingrediente}}" th:object="${ingrediente}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Nombre del ingrediente" required />
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" class="form-control" step="0.01" th:field="*{precio}" placeholder="Precio" required />
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" id="stock" class="form-control" th:field="*{stock}" placeholder="Stock disponible" required />
        </div>

        <div class="mb-3">
            <label for="fabricante" class="form-label">Fabricante</label>
            <input type="text" id="fabricante" class="form-control" th:field="*{fabricante}" placeholder="Fabricante" required />
        </div>

        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a th:href="@{/ingredientes}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
