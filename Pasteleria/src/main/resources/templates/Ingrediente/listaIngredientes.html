<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ingredientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">üç∞ Ingredientes disponibles</h1>
    </div>

    <div class="mb-4 text-end">
        <a th:href="@{/ingredientes/nuevo}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nuevo ingrediente
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-4">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio (‚Ç¨)</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Fabricante</th>
                        <th scope="col" class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ingrediente : ${ingredientes}">
                        <td th:text="${ingrediente.id_ingrediente}">1</td>
                        <td th:text="${ingrediente.nombre}">Az√∫car</td>
                        <td th:text="${ingrediente.precio}">1.50</td>
                        <td th:text="${ingrediente.stock}">100</td>
                        <td th:text="${ingrediente.fabricante}">La Azucarera</td>
                        <td class="text-center">
                            <a th:href="@{/ingredientes/editar/{id}(id=${ingrediente.id_ingrediente})}" class="btn btn-sm btn-outline-warning me-1">
                                <i class="bi bi-pencil-fill"></i> Editar
                            </a>
                            <a th:href="@{/ingredientes/eliminar/{id}(id=${ingrediente.id_ingrediente})}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('¬øEst√°s seguro de que deseas eliminar este ingrediente?')">
                                <i class="bi bi-trash-fill"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
