<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nuevo Ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">
    <h2>Agregar Nuevo Ingrediente</h2>
    <form th:action="@{/ingredientes}" th:object="${ingrediente}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required />
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required />
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" required />
        </div>
        <div class="mb-3">
            <label for="fabricante" class="form-label">Fabricante:</label>
            <input type="text" class="form-control" id="fabricante" th:field="*{fabricante}" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/ingredientes" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
