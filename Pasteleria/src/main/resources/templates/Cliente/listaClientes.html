<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes | Dulce Sabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-4">

<div class="container">
    <div class="text-center mb-4">
        <h3 class="text-danger fw-bold">Clientes Registrados</h3>
        <a href="/" class="btn btn-outline-secondary btn-sm mt-2">Volver al Inicio</a>
    </div>

    <table class="table table-bordered table-hover table-sm">
        <thead class="table-warning text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Fecha Nac.</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody th:each="cliente : ${clientes}">
            <tr>
                <td th:text="${cliente.id_cliente}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellidos}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.fechanac}"></td>
                <td class="text-center">
                    <a th:href="@{'/clientes/editar/' + ${cliente.id}}" class="btn btn-sm btn-primary me-1">Editar</a>
                    <a th:href="@{'/clientes/eliminar/' + ${cliente.id}}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('¿Estás seguro de eliminar este cliente?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
