<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Registro de Cliente | Dulce Sabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-warning-subtle d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="max-width: 900px; width: 100%;">
        <div class="text-center mb-4">
            <div class="fs-1" style="color:#dc3545;">üç∞</div>
            <h2 class="fw-bold text-secondary">Registro de Cliente</h2>
        </div>


        <div th:if="${errorRol}" class="alert alert-danger text-center">
            <p th:text="${errorRol}"></p>
        </div>


        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" th:field="*{apellidos}" class="form-control" required />
                </div>

                <div class="col-12">
                    <label class="form-label">Direcci√≥n</label>
                    <input type="text" th:field="*{direccion}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tel√©fono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" th:field="*{contrasenia}" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" th:field="*{fechanac}" class="form-control" required />
                </div>

                <fieldset class="col-12">
                    <legend class="col-form-label pt-0">Tipo de cuenta</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" th:field="*{esUsuario}" id="usuarioCheck" />
                        <label class="form-check-label" for="usuarioCheck">Usuario</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" th:field="*{esEmpleado}" id="empleadoCheck" />
                        <label class="form-check-label" for="empleadoCheck">Empleado</label>
                    </div>
                </fieldset>

            </div>

            <div class="d-flex justify-content-between mt-4 flex-wrap gap-2">
                <button type="submit" class="btn btn-danger flex-grow-1 flex-md-grow-0"
                    style="min-width: 150px;">Registrarse</button>
                <a href="/" class="btn btn-outline-secondary flex-grow-1 flex-md-grow-0"
                    style="min-width: 150px;">Volver al Inicio</a>
                <a href="/clientes/mostrar" class="btn btn-outline-secondary flex-grow-1 flex-md-grow-0"
                    style="min-width: 150px;">Ver lista de clientes</a>
            </div>

            <div th:if="${param.exito}" class="alert alert-success text-center mt-4">
                Registro exitoso.
            </div>
        </form>
    </div>

</body>

</html>
