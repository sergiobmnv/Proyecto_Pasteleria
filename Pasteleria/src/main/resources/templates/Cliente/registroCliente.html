<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Cliente | Dulce Sabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Ajuste fino para etiquetas e inputs m√°s compactos */
        label.form-label {
            font-size: 0.75rem;
            margin-bottom: 0.15rem;
            font-weight: 600;
        }
        input.form-control-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .card {
            max-width: 400px;
            width: 100%;
            padding: 1rem 1.25rem;
        }
        .form-container {
            max-height: 100vh; /* Ajustamos altura m√°xima para evitar scroll */
            overflow: hidden; /* Quitamos scroll interno */
        }
        /* Reducimos margen entre campos */
        .mb-2 {
            margin-bottom: 0.3rem !important;
        }
    </style>
</head>
<body class="bg-warning-subtle d-flex justify-content-center align-items-center min-vh-100">

    <div class="card shadow-lg form-container">
        <div class="text-center mb-3">
            <div class="display-5" style="color:#dc3545; line-height: 1;">üç∞</div>
            <h5 class="fw-bold text-secondary mb-1">Registro de Cliente</h5>
        </div>

        <form th:action="@{/clientes/registro}" th:object="${cliente}" method="post" novalidate>
            <div class="mb-2">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control form-control-sm" required />
            </div>

            <div class="mb-2">
                <label class="form-label">Apellidos</label>
                <input type="text" th:field="*{apellidos}" class="form-control form-control-sm" required />
            </div>

            <div class="mb-2">
                <label class="form-label">Direcci√≥n</label>
                <input type="text" th:field="*{direccion}" class="form-control form-control-sm" required />
            </div>

            <div class="mb-2">
                <label class="form-label">Tel√©fono</label>
                <input type="text" th:field="*{telefono}" class="form-control form-control-sm" required />
            </div>

            <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control form-control-sm" required />
            </div>

            <div class="mb-2">
                <label class="form-label">Contrase√±a</label>
                <input type="password" th:field="*{contrasenia}" class="form-control form-control-sm" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha de Nacimiento</label>
                <input type="date" th:field="*{fechanac}" class="form-control form-control-sm" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-danger btn-sm">Registrarse</button>
            </div>

            <div th:if="${param.exito}" class="alert alert-success mt-3 mb-0 py-2 px-3 small text-center">
                Registro exitoso.
            </div>
        </form>
    </div>

</body>
</html>
