<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión | Dulce Sabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4 text-danger">Iniciar Sesión</h3>
        <form th:action="@{/login}" method="post" th:object="${login}">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{contrasenia}" class="form-control" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Entrar</button>
            </div>
            <div th:if="${error}" class="alert alert-danger mt-3 text-center">
                [[${error}]]
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
